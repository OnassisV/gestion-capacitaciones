<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Actividades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Gestión de Actividades</h1>

    <button onclick="location.href='{{ url_for('dashboard') }}'">⬅️ Volver al Panel</button>

    <!-- Botón siempre visible para todos los roles -->
    <button onclick="location.href='{{ url_for('add_actividad') }}'">➕ Agregar Actividad</button>

    <table class="actividades-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Actividad</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Capacitación</th>
            </tr>
        </thead>
        <tbody>
            {% for actividad in actividades %}
            <tr>
                <td>{{ actividad.id_actividad }}</td>
                <td>{{ actividad.nombre_actividad }}</td>
                <td>{{ actividad.fecha_inicio }}</td>
                <td>{{ actividad.fecha_fin }}</td>
                <td>{{ actividad.capacitacion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
